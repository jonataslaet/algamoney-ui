<div class="container">

  <div>
    <div class="p-col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Descrição</label>
      <input type="text" pInputText>
    </div>

    <div class="p-col-12">
      <label style="display: block;">Vencimento</label>
      <input type="text" pInputText style="width: 95px;">
      <label>até</label>
      <input type="text" pInputText style="width: 95px;">
    </div>

    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="p-grid">
    <div class="p-col-12">

      <p-table [value]="lancamentos" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-header">Vencimento</th>
            <th class="col-header">Pagamento</th>
            <th class="col-header">Valor</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{lancamento.pessoa}}</td>
            <td>{{lancamento.descricao}}</td>
            <td class="col-data">{{lancamento.dataVencimento}}</td>
            <td style="text-align: center;">{{lancamento.dataPagamento}}</td>
            <td style="text-align: right;">{{lancamento.valor}}</td>
          </tr>
        </ng-template>
      </p-table>

    </div>
  </div>

</div>
