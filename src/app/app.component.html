<div class="container">

  <div>
    <div class="p-col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Descrição</label>
      <input type="text" pInputText>
    </div>

    <div class="p-col-12">
      <label style="display: block;">Vencimento</label>
      <input type="text" pInputText style="width: 95px;">
      <label>até</label>
      <input type="text" pInputText style="width: 95px;">
    </div>

    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="p-grid">
    <div class="p-col-12">

      <p-table [value]="lancamentos" responsiveLayout="scroll" styleClass="p-datatable-gridlines" [paginator]="true" [rows]=2 [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th class="col-header" style="text-align: center;">Pessoa</th>
            <th class="col-header" style="text-align: center;">Descrição</th>
            <th class="col-header" styleClass="col-data">Vencimento</th>
            <th class="col-header" styleClass="col-data">Pagamento</th>
            <th class="col-header col-valor">Valor</th>
            <th class="col-header col-valor"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{lancamento.pessoa}}</td>
            <td>{{lancamento.descricao}}</td>
            <td class="col-data">{{lancamento.dataVencimento}}</td>
            <td style="text-align: center;">{{lancamento.dataPagamento}}</td>
            <td class="col-valor-content" styleClass="col-data">
              <span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor}} </span>
            </td>
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>

    </div>
  </div>

</div>
